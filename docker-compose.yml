version: '3.8'

services:
  wazuh-api:
    build: ./api-server
    container_name: wazuh-rules-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./api-server/config.yaml:/app/config.yaml
      - /opt/wazuh-rules-repo:/opt/wazuh-rules-repo
      - wazuh-api-data:/var/lib/wazuh-api
      - /var/log/wazuh-api:/var/log/wazuh-api
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - wazuh-network

  nginx-proxy:
    image: nginx:alpine
    container_name: wazuh-api-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - wazuh-api
    networks:
      - wazuh-network

volumes:
  wazuh-api-data:

networks:
  wazuh-network:
    driver: bridge
